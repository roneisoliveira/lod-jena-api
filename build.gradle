plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'com.diffplug.eclipse.apt' version '3.34.0'
	id 'java'
}

group = 'br.edu.ifpb.api'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.jena:apache-jena-libs:4.2.0'
	implementation 'org.apache.jena:jena-text:4.2.0'
	implementation 'org.apache.jena:jena-querybuilder:4.2.0'
	implementation 'org.mapstruct:mapstruct:1.4.2.Final'
	implementation "org.springdoc:springdoc-openapi-ui:1.6.2"
	
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'
	
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
